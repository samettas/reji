<section class="vh-20 w-100 my-5" *ngFor="let item of ActorItems.actor">
  <div class="container">
    <div class="card mb-3">
      <div class="card-header mb-5">
        <button class="infobutton px-4 py-2">Oyuncu</button>
      </div>
      <div class="row no-gutters py-4">
        <div class="col-md-4">
          <img
            src="https://www.cumhuriyet.com.tr/Archive/2023/4/5/122321794-cinq-choses-que-vous-ne-saviez-p.jpg"
            class="card-img"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.Name }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
            <ul>
              <li>
                Dogum:
                <span>{{ item.dogum }}</span>
              </li>
              <li>
                Boy:
                <span>{{ item.boy }}</span>
              </li>
              <li>
                Esi:
                <span>{{ item.esi }}</span>
              </li>
              <li>
                Kardesleri:
                <span>{{ item.kardesleri }}</span>
              </li>
              <li>
                Ebeveynleri:
                <span>{{ item.ebeveynleri }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
