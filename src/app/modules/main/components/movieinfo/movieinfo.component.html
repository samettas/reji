<div class="container vh-20 w-70 ms-0">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card-header mb-5 my-4">
        <button class="infobutton px-4 py-2">Film</button>
      </div>
      <div class="container">
        <div>
          <div class="radiuss">
            <div class="row">
              <div class="col-md-4" *ngFor="let movie of movieItems?.thumbnail">
                <img [src]="movie.src" class="img" href="#" />
              </div>

              <div
                class="col-md-4 info"
                *ngFor="let movies of movieItems"
              >
                <h5 class="card-title">
                  {{ movies.movieName }}</h5>
                <p class="card-text">
                  {{ movies.description }}
                </p>
                <ul>
                  <li>
                    Duration:
                    <span>{{ movies.duration }}</span>
                  </li>
                  <li>
                    releaseDate:
                    <span>{{ movies.releaseDate }}</span>
                  </li>
                </ul>

                
              </div>
            </div>
            
          </div>
          <div class="like-button">
            <a href="#">
              <i class="fas fa-heart fa-lg" style="color: red"></i>
            </a>
          </div>
          <div class="like-button">
            <a href="#">
              <i class="fas fa-angles-right fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>
