<section class="vh-20 w-auto genel">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-3 mobileHide col-sm-none my-auto moviecategories">
        <ul>
          <li><a class="baslik fw-bold" href="#">Filmler</a></li>
          <li *ngFor="let item of carouselItem.movies">
            <a [href]="item.link">{{ item.label }}</a>
          </li>
        </ul>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide col-sm col-lg-6"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item active"
            *ngFor="let item of carouselItem.image"
          >
            <img [src]="item.src" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" *ngFor="let item of carouselItem.image">
            <img [src]="item.src" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="col-md-none mobileHide col-lg-3 moviecategories">
        <ul>
          <li>
            <a class="baslik fw-bold my-auto justify-content-center" href="#"
              >Diziler</a
            >
          </li>
          <li *ngFor="let item of carouselItem.series">
            <a [href]="item.link">{{ item.label }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
