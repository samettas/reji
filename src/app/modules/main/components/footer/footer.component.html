<div class="container-fluid">
  <footer class="text-center text-lg-start" *ngIf="footerItem">
    <div
      class="text-center p-3 d-flex justify-content-between align-items-center"
    >
      <a href="!#"><img [src]="footerItem.logo" alt="Logo" class="logo" /></a>

      <div class="pt-4">
        <section class="mb-4" >
          <a class="btn1 text-white m-1" href="#!"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a class="btn1 text-white m-1" href="#!"
            ><i class="fab fa-twitter"></i
          ></a>

          <a class="btn1 text-white m-1" href="#!"
            ><i class="fab fa-google"></i
          ></a>
        </section>
      </div>
    </div>

    <div class="p-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <h5 class="text-uppercase mb-4">Filmler</h5>

          <ul class="list-unstyled mb-4">
            <li *ngFor="let item of footerItem?.filmlerRight">
              <a [href]="item.link" class="text-white">{{ item.label }}</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <h5 class="text-uppercase mb-4">Diziler</h5>
          
                    <ul class="list-unstyled mb-4">
                        <li *ngFor="let item of footerItem?.dizilerLeft">
                            <a [href]="item.link" class="text-white">{{ item.label }}</a>
                        </li>
                       

                    </ul> 
        </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <h5 class="text-uppercase mb-4">Projelerimiz</h5>

          <ul class="list-unstyled mb-4">
                        <li *ngFor="let item of footerItem?.projelerimiz">
                            <a [href]="item.link" class="text-white">{{ item.label }}</a>
                        </li>
                    </ul>
        </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
          <h5 class="text mb-4">
            En son çıkan film ve dizilerden ilk siz haberdar olun
          </h5>

          <div class="form-outline form-white mb-4">
            
            <form class="d-flex d-none d-lg-block">
                <input
                  class="form-control me-2 rounded-pill"
                  type="search"
                  placeholder="Email address"
                  aria-label="Search"
                />
              </form>
          </div>

          <button type="submit" class="btn btn-outline-white btn-block">
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <div class="text-center p-3 border-top border-white">
      © 2023 Copyright:
      <a class="text-white" href="https://reji.com/">reji.com</a>
    </div>
  </footer>
</div>
