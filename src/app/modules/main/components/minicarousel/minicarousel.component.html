<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>

<div class="container mt-5">
    <h2>FİLMLER</h2>
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators d-none">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <!-- First Item -->
            <div class="carousel-item active">
                <div class="row">
                    <div class="customCol col-12 col-sm-6 col-md-3" *ngFor="let item of movieItem">
                        <a href="/movies-detail/{{item.movieID}}">
                            <img class="d-block w-100 h-100" [src]="item.images[0]?.src" alt="Image 1">
                        </a>
                    </div>

                </div>
            </div>

            <!-- Second Item -->
            <div class="carousel-item">
                <div class="row">
                    <div class="customCol col-12 col-sm-6 col-md-3" *ngFor="let item of movieItem">
                        
                        <a href="/movies-detail/{{item.movieID}}">
                            <img class="d-block w-100 h-100" [src]="item.images[0]?.src" alt="Image 1">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Third Item -->
            <div class="carousel-item">
                <div class="row">
                    <div class="customCol col-12 col-sm-6 col-md-3" *ngFor="let item of movieItem">
                        <a href="/movies-detail/{{item.movieID}}">
                            <img class="d-block w-100 h-100" [src]="item.images[0]?.src" alt="Image 1">
                        </a>
                        
                        <!-- <div class="image-caption"><h1>{{item.movieName}}</h1></div> -->
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#movieCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#movieCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    
</div>
