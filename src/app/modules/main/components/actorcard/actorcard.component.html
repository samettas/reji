
 
  <section class="container vh-20 w-70 ms-0 " >

      <button class="infobutton px-4 py-2">Oyuncular</button>
    </div>
    <div class="card-group mb-3">

        <div class="card col-12 col-sm-4 col-lg-2 " *ngFor="let actor of actors">

      </div>
    </div>
      </div>
