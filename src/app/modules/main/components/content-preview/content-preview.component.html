    <div class="row">
        <div *ngFor="let movie of movies" class="content col-12">
            <div class="movieImg">
                <img [src]="movie.imageUrl" alt="movieImg">
            </div>

                <h1>{{movie.name}}</h1>
                <h2>{{movie.year}}</h2>
                <h2>{{movie.duration}}</h2>
                <div class="movieStars">
                    <i *ngFor="let star of generateEmptyArray(movie.score || 0,true)" class="fa-solid fa-star"></i>
                    <i *ngFor="let star of generateEmptyArray(movie.score || 0,false)" class="fa-regular fa-star"></i>
