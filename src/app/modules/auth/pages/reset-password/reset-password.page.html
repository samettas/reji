<section
  class="vh-100"
  style="
    background-image: url(../../assets/images/user-background.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-11">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div
              class="col-md-6 col-lg-6 d-flex align-items-center mt-0"
              style="padding-top: 50px; padding-left: 50px; padding-right: 75px"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../assets/images/2503508.png"
                      style="height: 40px; width: 40px"
                    />
                    <span class="h1 fw-bold mb-0">Reji</span>
                  </div>

                  <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px">
                    Şifreni sıfırla
                  </h5>
                  <p
                    class="fw-normal mb-3 pb-3"
                    style="letter-spacing: 1px; text-align: space-between"
                  >
                    Kullanıcı adın mevcut bir hesapla uyuşuyorsa, birkaç dakika
                    içinde sana bir şifre sıfırlama e-postası göndereceğiz. Eğer
                    e-posta gelmediyse, önemsiz e-posta klasörüne bak veya
                    Kullanıcı Destek Ekibi'ne ulaş.
                  </p>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="form2Example17"
                      >Email adresi</label
                    >
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      #email
                      name="email"
                      formControlName="email"
                      required
                    />
                  </div>

                  <div class="pt-1 mt-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Sifreni sifirla
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img
                src="../../assets/images/user-background.jpeg"
                alt="login form"
                class="img-fluid py-5 px-5 rounded-5"
                style="border-radius: 50px; width: 800px; height: 650px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
