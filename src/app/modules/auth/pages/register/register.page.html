<section
  class="vh-100"
  style="
    background-image: url(../../assets/images/user-background.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-11">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div
              class="col-md-6 col-lg-6 d-flex align-items-center mt-0"
              style="padding-top: 50px; padding-left: 50px; padding-right: 75px"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../assets/images/2503508.png"
                      style="height: 40px; width: 40px"
                    />
                    <span class="h1 fw-bold mb-0">Reji</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Hesap Olustur
                  </h5>

                  <div class="form-outline mb-1">
                    <label class="form-label">Isim Soyisim</label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="form2Example17"
                      >Email adresi</label
                    >
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="form2Example17">Sifre</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Telefon Numarasi</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control form-control-lg"
                      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                      required
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button">
                      Kayit ol
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img
                src="../../assets/images/user-background.jpeg"
                alt="login form"
                class="img-fluid py-5 px-5 rounded-5"
                style="border-radius: 50px; width: 800px; height: 650px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
